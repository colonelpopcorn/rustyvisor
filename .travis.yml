language: rust
os: linux
sudo: required
cache: cargo
rust:
  - nightly-2017-04-11

install:
  - if [[ ! -e $HOME/.cargo/bin/rustup ]]; then
      curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain=$TRAVIS_RUST_VERSION -y;
      cargo install clippy --force;
    fi
  - source ~/.cargo/env
  - rustup install nightly-2017-04-11
  - rustup default nightly-2017-04-11
  - rustup component add rust-src
  - sudo apt-get install linux-headers-$(uname -r)
  - cargo install xargo || true
  - cargo install rustfmt || true

script:
  - make
  - make test
  - cargo clippy -- -D clippy || true
  - cargo fmt -- --write-mode diff
  - sudo insmod rustyvisor.ko
  - dmesg | tail -100
  - sudo rmmod rustyvisor.ko
  - dmesg | tail -100
